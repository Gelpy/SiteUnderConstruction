<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web en construcción. Regresa pronto para ver los nuevos servicios de limpieza y mantenimiento del hogar que ofrecemos.">
    <meta name="keywords" content="limpieza, mantenimiento, hogar, servicios, construcción">
    <title>Nuestro sitio web está en construcción</title>
    <style>
      /* Estilos para la página */
      body {
        background-color: #0071c5;
        font-family: 'Gilroy Medium', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .content {
        text-align: center;
        color: #fff;
        margin-bottom: 40px;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .social-links {
        display: flex;
        justify-content: center;
      }
      .social-links a {
        display: inline-block;
        margin: 0 10px;
        width: 40px;
        height: 40px;
        background-color: #fff;
        color: #0071c5;
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img src="logo.png" alt="Logo de nuestra empresa">
      <h1>Servicios de limpieza y mantenimiento del hogar</h1>
      <p>Estamos trabajando duro para construir una web que ofrezca los mejores servicios de limpieza y mantenimiento del hogar. Regresa pronto para ver los resultados.</p>
    </div>
    <div class="social-links">
      <a href="#">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="#">
        <i class="fa fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fa fa-instagram"></i>
      </a>
    </div>
  </body>
</html>
